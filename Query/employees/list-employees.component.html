<div class="card-group">
  <input type="text" class="card-control" placeholder="Search By Name" style="width: 300px" [(ngModel)]="searchTerm">
</div>
<div class="card-group">
  <button (click)="changeEmployeeNAme()" class="btn btn-primary" >
    Change Employee Name
  </button>
</div>


<h1 *ngIf="dataFromChild">
  {{ dataFromChild?.name + ' ' + dataFromChild?.gender}}
</h1>
<div *ngFor="let employee of employees | employeeFilter:searchTerm">
  <div (click)="onClick(employee.id)" class="pointerCursor">
<app-display-employee [employee]="employee" (notify)="handleNofity($event)"></app-display-employee>
  </div>
</div>
