<div class="container">
<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>

  <div class="panel-body" >
    <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
      <label for="name" class="control-label">Full name</label>
      <input required id="name" name="name" [(ngModel)]="employee.name" type="text" class="form-control" #name="ngModel">
      <span class="help-block" *ngIf="name.invalid && name.touched">Full name is required</span>
    </div>


    <div class="form-group">
      <label>Gender</label>
      <div class="form-control">
        <label class="radio-inline">
          <input id="gender" type="radio" value="male" name="gender" [(ngModel)]="employee.gender">
          Male
        </label>
        <label class="radio-inline">
          <input type="radio" value="female" name="gender" [(ngModel)]="employee.gender">
          Female
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Contact Preferences</label>
      <div class="form-control">
        <label class="radio-inline">
          <input type="radio" value="Email" name="contactPreference" [(ngModel)]="employee.contactPreference">
          Email
        </label>
        <label class="radio-inline">
          <input type="radio" value="Phone" name="contactPreference" [(ngModel)]="employee.contactPreference">
          Phone
        </label>
      </div>
    </div>

    <div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid">
      <label for="email" class="control-label">Email</label>
      <input id="email" required pattern="^[a-z0-9._%+-]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(gmail)\.com$" name="email"  [(ngModel)]="employee.email" type="text" class="form-control" #email="ngModel">
      <span class="help-block" *ngIf="email.errors?.required && email.touched">Email is required</span>
      <span class="help-block" *ngIf="email.errors?.pattern && email.touched">Email is invalid</span>

    </div>



    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" name="phoneNumber" [(ngModel)]="employee.phoneNumber" type="text" class="form-control">
    </div>

    <div class="form-group">
      <div class="form-control">
        <label class="checkbox-inline">
          <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive">
          Is Active
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="department">
        Department
      </label>
      <select id="department" name="department" [(ngModel)]="employee.department" class="form-control">
        Is Active
        <option *ngFor="let dept of departments" [value]="dept.id">
          {{ dept.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="employee.dateOfBirth" type="date" class="form-control">
    </div>

    <div class="form-group">
      <label for="photoPath">Photo Path</label>
      <input id="photoPath" name="photoPath" [(ngModel)]="employee.photoPath" type="text" class="form-control">
    </div>
    <div class="form-group">
      <button  type="button" (click)="togglePhotoPrev()" class="btn btn-primary">
        {{ previewPhoto ? "hide" : "show" }} Preview
      </button>
    </div>
    <div class="form-group">
      <img [src]="employee.photoPath" height="200" width="200" *ngIf="previewPhoto">
    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>
  </div>

</form>

Angular Generated Form Module : {{ employeeForm.value | json }}
<br>
  <br>
Our Employee Model: {{ employee | json}}


</div>
